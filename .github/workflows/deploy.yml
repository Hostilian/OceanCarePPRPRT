name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Copy all static files from public/ directory to _site/ for GitHub Pages deployment
      # This ensures pages/, css/, js/, and assets/ are all included correctly
      - name: Create _site directory with static files
        run: |
          mkdir -p _site
          cp public/index.html _site/
          cp -r public/pages _site/
          cp -r public/css _site/
          cp -r public/js _site/
          cp -r public/assets _site/ 2>/dev/null || true
          cp public/404.html _site/ 2>/dev/null || true
          cp public/500.html _site/ 2>/dev/null || true
          echo '<meta http-equiv="refresh" content="0;url=index.html">' > _site/README.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
