<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - OceanCare Initiative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #0a192f;
            --light-blue: #112240;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --teal: #64ffda;
            --gold: #d4af37;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-blue);
            color: var(--slate);
        }
        .font-brand {
            font-family: 'Playfair Display', serif;
        }
        .text-teal { color: var(--teal); }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        .btn-outline {
            background-color: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
        }
        .btn-outline:hover {
            background-color: var(--gold);
            color: var(--deep-blue);
        }
    </style>
</head>
<body class="antialiased">
    <!-- Header & Navbar -->
    <header id="navbar" class="fixed top-0 left-0 w-full z-50 bg-light-blue">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-2xl font-bold text-white">
                <i class="fas fa-water text-teal"></i>
                <span class="font-brand">OceanCare</span>
            </a>
            <button id="logout-btn" class="btn btn-outline text-sm">Logout</button>
        </nav>
    </header>

    <main class="py-32">
        <div id="dashboard-content" class="container mx-auto px-6">
            <!-- Content will be injected by script -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dashboardContent = document.getElementById('dashboard-content');
            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }

            dashboardContent.innerHTML = `
                <h1 class="font-brand text-4xl text-white mb-8">Welcome, Valued Donor!</h1>
                <div class="bg-light-blue p-8 rounded-lg">
                    <h2 class="text-2xl font-semibold text-white mb-6">Your Donation History</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="border-b border-slate">
                                    <th class="py-3 px-4 text-white">Date</th>
                                    <th class="py-3 px-4 text-white">Amount</th>
                                    <th class="py-3 px-4 text-white">Project</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-slate">
                                    <td class="py-3 px-4">October 15, 2025</td>
                                    <td class="py-3 px-4">$100.00</td>
                                    <td class="py-3 px-4">Coral Reef Restoration</td>
                                </tr>
                                <tr class="border-b border-slate">
                                    <td class="py-3 px-4">July 02, 2025</td>
                                    <td class="py-3 px-4">$50.00</td>
                                    <td class="py-3 px-4">Plastic-Free Oceans</td>
                                </tr>
                                <tr>
                                    <td class="py-3 px-4">March 20, 2025</td>
                                    <td class="py-3 px-4">$25.00</td>
                                    <td class="py-3 px-4">General Fund</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
