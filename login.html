<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OceanCare Initiative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #0a192f;
            --light-blue: #112240;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --teal: #64ffda;
            --gold: #d4af37;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-blue);
            color: var(--slate);
        }
        .font-brand {
            font-family: 'Playfair Display', serif;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: var(--teal);
            color: var(--deep-blue);
            border: 1px solid var(--teal);
        }
        .btn-primary:hover {
            background-color: transparent;
            color: var(--teal);
        }
    </style>
</head>
<body class="antialiased">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-light-blue p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <a href="index.html" class="flex items-center justify-center gap-2 text-3xl font-bold text-white">
                    <i class="fas fa-water text-teal"></i>
                    <span class="font-brand">OceanCare</span>
                </a>
            </div>
            <h2 class="text-2xl font-bold text-white text-center mb-6">Donor Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-light-slate mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-deep-blue border border-slate rounded-lg text-white focus:outline-none focus:border-teal" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-light-slate mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-deep-blue border border-slate rounded-lg text-white focus:outline-none focus:border-teal" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // This is a simulation. In a real application, you would send the credentials to a server.
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
